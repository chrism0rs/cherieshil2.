<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics - Maula Mere</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e6e6fa, #fff0f5);
      font-family: 'Georgia', serif;
      overflow: hidden;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .heading {
      font-size: 2.2em;
      color: #d63384;
      margin-top: 20px;
      text-align: center;
      z-index: 10;
    }

    #lyrics-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
    }

    .lyrics {
      font-size: 2em;
      color: #4b0082;
      text-align: center;
      position: absolute;
      opacity: 0;
      transform: scale(0.9);
      animation: popIn 1s ease forwards;
      white-space: pre-line;
    }

    .speaker-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 20;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5em;
      text-decoration: none;
      color: #d63384;
      z-index: 20;
    }

    .next-button {
      margin-top: auto;
      margin-bottom: 30px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .next-button:hover {
      background-color: #ff3d8b;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.9) translateY(30px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
  </style>
</head>
<body>

  <div id="lyrics-container"></div>

    Your browser does not support the audio element.

  <button class="speaker-button" onclick="toggleMusic()">ðŸ”Š</button>
  <button class="next-button" onclick="window.location.href='letter.html'">Next</button>

  <script>

      { line: "Yaara raaj yeh usane hai mujh par kholaa", translation: "My love revealed this secret to me", time: 168 }
    ];

    const container = document.getElementById('lyrics-container');
    const audio = document.getElementById('bg-music');
    const button = document.querySelector('.speaker-button');
    let isPlaying = true;
    let currentIndex = 0;

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        button.textContent = 'ðŸ”‡';
      } else {
        audio.play();
        button.textContent = 'ðŸ”Š';
      }
      isPlaying = !isPlaying;
    }

    function showNextLyric() {
      const currentTime = audio.currentTime;
      if (currentIndex < lyrics.length && currentTime >= lyrics[currentIndex].time) {
        const line = document.createElement('div');
        line.className = 'lyrics';
        line.style.top = '50%';
        line.style.left = '50%';
        line.style.transform = 'translate(-50%, -50%) scale(0.9)';
        line.innerHTML = '<strong>' + lyrics[currentIndex].line + '</strong><br><small style="font-size: 0.7em; color: #8a2be2;">' + lyrics[currentIndex].translation + '</small>';
        container.innerHTML = '';
        container.appendChild(line);
        currentIndex++;
      }
      requestAnimationFrame(showNextLyric);
    }

    audio.addEventListener('play', () => {
      requestAnimationFrame(showNextLyric);
    });
  </script>
</body>
</html>
